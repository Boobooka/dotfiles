#
# spectrwm Example Configuration File
#
# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
#
# All example settings in this file are commented out with a '#'.
# See the spectrwm(1) man page for default values.
#
# NOTE: rgb color values are in hexadecimal! See XQueryColor(3) for details.

workspace_limit		= 22
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_autorotate	= 1
workspace_clamp		= 1
warp_focus		= 1
warp_pointer		= 0
click_to_raise		= 1

# Include mapped workspaces when switching with any of the ws next/prev actions.
cycle_visible		= 1

# Window Decoration
border_width			= 2
color_focus			= green
color_focus_maximized		= yellow
color_unfocus			= rgb:88/88/88
color_unfocus_maximized		= rgb:88/88/00
color_focus_free		= cyan
color_focus_maximized_free	= magenta
color_unfocus_free		= rgb:00/88/88
color_unfocus_maximized_free	= rgb:88/00/88
region_padding			= 0
tile_gap			= 8

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_enabled_ws[1]	= 1
bar_border_width	= 0
#bar_border[1]		= rgb:00/80/80
#bar_border_unfocus[1]	= rgb:00/40/40
#bar_border_free[1]	= rgb:80/80/00
bar_color[1]		= rgba:00/00/00/9f
#bar_color_unfocus[1]	= black
#bar_color_free[1]	= rgb:40/40/00
#bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	= rgb:a0/a0/a0, darkgreen, red, rgb:C5/AB/35
#bar_font_color_unfocus[1]	= rgb:a0/a0/a0
#bar_font_color_free[1]	= white
#bar_font_color_selected	= black
#bar_font        = xos4 Terminus:pixelsize=14:antialias=true
bar_font		= xft:Hack:style=bold:pixelsize=14:antialias=true
#bar_font_pua		= Typicons:pixelsize=15:antialias=true
bar_action		= ~/.config/spectrwm/baraction.sh
bar_action_expand	= 1
bar_justify		= left
bar_format		= +N:+I <+D> +S +4<+L+3<(+w|+M) +2<+@fg=2;+U+@fg=0; +|C<+W> +|R +A +3<%Y %b %d. %A %R %Z 
workspace_indicator	= listactive,markcurrent,printnames,markurgent
workspace_mark_current	= '+@fg=1;'
workspace_mark_current_suffix	= '+@fg=0;'
workspace_mark_active	= '^'
workspace_mark_active_suffix	= ''
workspace_mark_empty	= '-'
workspace_mark_empty_suffix	= ''
workspace_mark_urgent	= '+@fg=2;'
workspace_mark_urgent_suffix	= '+@fg=0;'
#bar_at_bottom		= 1
stack_enabled		= 1
#stack_mark_horizontal	= '[-]'
#stack_mark_horizontal_flip	= '[v]'
#stack_mark_vertical	= '[|]'
#stack_mark_vertical_flip	= '[>]'
#stack_mark_max		= '[ ]'
#stack_mark_floating	= '[~]'
#focus_mark_none	= ''
#focus_mark_normal	= ''
#focus_mark_floating	= '(f)'
#focus_mark_maximized	= '(m)'
#focus_mark_free	= '(*)'
#clock_enabled		= 1
#clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 1
#fullscreen_hide_other	= 0
#maximize_hide_bar	= 0
#maximize_hide_other	= 0
#window_class_enabled	= 0
#window_instance_enabled	= 0
#window_name_enabled	= 0
verbose_layout		= 1
urgent_enabled		= 1
urgent_collapse		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
#region			= screen[1]:1280x1024+0+0
#region			= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
#autorun		= ws[1]:xterm
#autorun		= ws[2]:xombrero http://www.openbsd.org
autorun	= ws[-1]:picom
autorun = ws[-1]:nitrogen --restore
autorun = ws[-1]:/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
autorun = ws[1]:alacritty
#autorun = ws[5]:discord
#autorun = ws[5]:flatpak run com.sindresorhus.Caprine

# Customize workspace layout at start
#layout			= ws[1]:4:0:0:0:vertical
#layout			= ws[2]:0:0:0:0:horizontal
#layout			= ws[3]:0:0:0:0:max
#layout			= ws[4]:4:0:0:0:vertical_flip
#layout			= ws[5]:0:0:0:0:horizontal_flip
#layout			= ws[6]:0:0:0:0:floating

# Set workspace name at start
name = ws[1]:Term
name = ws[2]:Web
name = ws[3]:Dolgozós
name = ws[4]:Játékok
name = ws[5]:Chat
name = ws[6]:Zene 

# Change the modifier to use when specifying 'MOD' in bindings.
# This should come before configuring bindings, not after.
# (Mod1: Alt key, Mod4: Windows key, Mod2: Apple key on OSX)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# All key bindings are cleared before loading bindings in the specified file.
keyboard_mapping	= ~/.config/spectrwm/spectrwm_hu.conf

# PROGRAMS

# Validated default programs:
program[lock]		= i3lock -i /home/booboo/Képek/wallpapers/i3lock_pic.png
program[term]		= alacritty
program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[search]	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# To disable validation of the above, free the respective binding(s):
#bind[]			= MOD+Shift+Delete	# disable lock
#bind[term]		= MOD+Return	# disable term
#bind[]			= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
#program[screenshot_all]	= screenshot.sh full	# optional
#program[screenshot_wind]	= screenshot.sh window	# optional
#program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
program[firefox]        = firefox
bind[firefox]           = MOD+Control+f

program[nemo]        = nemo
bind[nemo]           = MOD+Control+n

program[kalk]        = kalk
bind[kalk]           = MOD+Control+KP_Add

program[radio]        = flatpak run de.haeckerfelix.Shortwave
bind[radio]           = MOD+Control+r

program[rofi]   = rofi -show combi -modes combi -combi-modes "window,drun,run" -show-icons
bind[rofi]      = MOD+Shift+p

program[rnd_wallpaper]	= nitrogen --random --set-zoom-fill
bind[rnd_wallpaper]	= MOD+Mod1+w

# Hang vezérlés

program[vol_up]		= pactl set-sink-volume @DEFAULT_SINK@ +5%
program[vol_down]	= pactl set-sink-volume @DEFAULT_SINK@ -5%
program[vol_toggle]	= pactl set-sink-mute @DEFAULT_SINK@ toggle
program[mic_toggle]	= pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind[vol_up]	= XF86AudioRaiseVolume
bind[vol_down]	= XF86AudioLowerVolume
bind[vol_toggle]	= XF86AudioMute
bind[mic_toggle]	= Mod1+XF86AudioMute

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
#quirk[MPlayer:xv]			= FLOAT + FULLSCREEN + FOCUSPREV
#quirk[OpenOffice.org 2.4:VCLSalFrame]	= FLOAT
#quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
#quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
quirk[Firefox-bin:firefox-bin]		= TRANSSZ
quirk[Firefox:Dialog]			= FLOAT
quirk[firefox]				= IGNORESPAWNWS
quirk[Gimp:gimp]			= FLOAT + ANYWHERE
#quirk[XTerm:xterm]			= XTERM_FONTADJ
#quirk[xine:Xine Window]			= FLOAT + ANYWHERE
#quirk[Xitk:Xitk Combo]			= FLOAT + ANYWHERE
#quirk[xine:xine Panel]			= FLOAT + ANYWHERE
#quirk[Xitk:Xine Window]			= FLOAT + ANYWHERE
#quirk[xine:xine Video Fullscreen Window]	= FULLSCREEN + FLOAT
#quirk[pcb:pcb]				= FLOAT
quirk[kalk]				= FLOAT
quirk[shortwave]			= FLOAT
quirk[discord]				= WS[5]
quirk[Caprine]				= WS[5]
quirk[Nemo]				= IGNOREPID + IGNORESPAWNWS
quirk[Nemo:file_properties]		= FLOAT + ANYWHERE + FOCUSPREV +IGNORESPAWNWS
quirk[pavucontrol]			= FLOAT + IGNORESPAWNWS + FOCUSPREV

